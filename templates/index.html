
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammoFix.in</title>

  <link rel="stylesheet" href="static/style.css">
</head>
<body>
 <div class="header">
      <h1>GrammoFix</h1>
      <h4>Improve your writing with our Ai grammar checker</h4>
    </div>
    

    <div class="content">
      
      <div class="card">
        <div class="card-header">
          <h2>Original Text</h2>
        </div>
        <div class="card-body">
          <textarea 
            id="inputText" 
            placeholder="Enter your text here to check for grammar issues..."
          ></textarea>
        </div>
      </div>
      
      <!-- Output Section -->
      <div class="card">
        <div class="card-header">
          <h2>Corrected Text</h2>
        </div>
        <div class="card-body">
          <textarea 
            id="outputText" 
            placeholder="Corrected text will appear here..." 
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    
    
    <div class="actions">
      <button id="correctBtn" class="btn primary">Correct Grammar</button>
      <button id="clearBtn" class="btn secondary">Clear Text</button>
      <button id="copyBtn" class="btn success">Copy</button>
    </div>
    

    <footer>
      <p>Â© 2025 GrammoFix.in. All rights reserved.</p>
    </footer>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
